<template name="blackjack">
	{{#if twoplayer}}
		<div class="col-xs-3">
			<h4>{{player1}}</h4>
			<img style="height:300px" src="/cards/{{deck1card}}.png">
		</div>
		<div class="col-xs-3">
			<h4>{{player2}}</h4>
			<img style="height:300px" src="/cards/{{deck2card}}.png">

		</div>
		<div class="col-xs-3"><h4>Dealer</h4>
			<img style="height:300px" src="/cards/{{deck2card}}.png"></div>
		<center><div class="col-xs-3"><br><br><br><br><br><br><br><br><button id="hit" class="btn btn-success">Hit</button><br><br><button id="stick" class="btn btn-success">Stick</button></div></center>
	{{/if}}

</template>
