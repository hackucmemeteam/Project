<template name="gameinstructions">
<h1 align = "center">Instructions</h1>

<div class="panel" id="accordion" style="background-color:#ee6e73">
    	<div>
    	<a style="color:black; text-decoration:none;" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{num}}">
      	<div class="panel-heading">
        
          	<h3 class="panel-title" style="color:black;">
            	<center><h3 style="color:white">War</h3></center>
        	</h3> 

      	</div>
      	</a>
      <div id="collapse{{num}}" class="panel-collapse collapse">
        	<div class="panel-body">
        	<div class= "col-xs-10 col-xs-offset-1">
        	<a style="color:black; text-decoration:none; background-color:#ee6e73;" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{num}}">
         <center><h5 style="background-color:#d86166; line-height:50px; padding:50px; color:white">
         	This is a 2 player game. <br>
			The objective of the game is to possess all of the cards. <br>
			Each player starts with half of the deck, facedown. <br>
			Each player then turns over the top card of their deck, and compare them.<br>
			Whoever has the higher number card gets both cards, and puts them at the bottom of the deck. <br>
			If the numbers are the same, the higher suit gets both cards. Spades are the highest, then hearts, then, diamonds, and lastly clubs. <br>
			Repeat by turning over the next two top cards and comparing. <br>
			At the end, whoever gets the most cards wins! <br>
			ENJOY!!<br></h5></center>
         	</a>
		</div></div></div></div></div>

</template>
